<script>
  function loadPersonById() {
    const id = document.getElementById("studentEnroll").value.trim();
    const password = document.getElementById("studentPassword").value.trim();

    // Example list of allowed IDs and passwords (in real apps, this would be server-side)
    const validUsers = {
      "249020307056": "Nishant@01",
      "249020307048": "KUNAL@2007",
      "249020307009": "AATMIY@2008",
    };

    if (!id || !password) {
      document.getElementById("personContent").innerHTML = "<p style='color:red;'>Please enter both Enrollment No. and Password.</p>";
      return;
    }

    // Check if ID exists and password matches
    if (!validUsers[id] || validUsers[id] !== password) {
      document.getElementById("personContent").innerHTML = "<p style='color:red;'>Invalid ID or Password.</p>";
      return;
    }

    // Load result if credentials are valid
    const filename = id + ".html";
    fetch(filename)
      .then(response => {
        if (!response.ok) throw new Error("Result file not found");
        return response.text();
      })
      .then(data => {
        document.getElementById("personContent").innerHTML = data;
      })
      .catch(error => {
        document.getElementById("personContent").innerHTML = "<p style='color:red;'>Unable to load result.</p>";
        console.error(error);
      });
      
    const filename1 = id + "_marks.html";
    fetch(filename1)
      .then(response => {
        if (!response.ok) throw new Error("Result file not found");
        return response.text();
      })
      .then(data => {
        document.getElementById("marksContent").innerHTML = data;
      })
      .catch(error => {
        document.getElementById("marksContent").innerHTML = "<p style='color:red;'>Unable to load result.</p>";
        console.error(error);
      });
    }
</script>
